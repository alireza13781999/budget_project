{% extends 'budget/base.html' %}

{% block content %}

<div class="container">
    <h1 class="project-head">My Projects</h1>
    <hr class="project-head">
        <div class="row">
            {% for project in project_list %}
            <div class="col s12 l3">
                <div class="card-panel">
                    <h5>{{ project.name }}</h5>
                    <a href="{% url 'detail' project.slug %}" class="btn">View</a>
                </div>
            </div>
            {% empty %}
            <div class="noproject-wrapper center">
                <h3 class="grey-text">Sorry, you dont have any project yet</h3>
                <a href="{% url 'add' %}" class="btn-large grey">
                    <i class="material-icons white-text left">add_circle</i>
                    <span class="bold">Add Project</span>
                </a>
            </div>
            {% endfor %}
        </div>
</div>

{% endblock %}
